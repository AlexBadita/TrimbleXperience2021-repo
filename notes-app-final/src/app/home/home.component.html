<!-- Event binding -->
<!-- Recive the @Output from filter.component -->
<app-filter (emitSelectedFilter)="reciveCategory($event)"></app-filter>

<!-- Event binding -->
<!-- Recive the @Output from search.component -->
<app-search (emitInputSearch)="reciveSearch($event)"></app-search>

<!-- Property binding -->
<!-- Sends the @Output info, from both components, to the @Input from note.component -->
<app-note [selectedCategoryId]="categoryId" [selectedInputSearch]="inputSearch"></app-note>

<app-tools></app-tools>
